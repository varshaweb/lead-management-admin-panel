<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Report</title>
     <link rel="stylesheet" href="sidebar.css">
    <style>



        h2 {
            text-align: center;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filters div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="date"],
        input[type="text"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #eaeaea;
            font-weight: bold;
        }

        .employee {
            text-align: left;
        }

        tfoot td {
            font-weight: bold;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

   <div class="layout">

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">

        <div class="profile-section">
            <img src="https://via.placeholder.com/90" class="profile-img">

        </div>

        <a href="#" class="side-btn logout" style="margin-top: 20px;">Logout</a>
        <a href="manage-business-lead-test.html" class="side-btn">Manage Lead</a>

    </div>

<div class="container"  style="margin-left: 40px;">

            <input type="date">
        </div>

        <div>

        </div>

        <div>

    </div>

    <table>
        <thead>
            <tr>
                <th>Employee</th>

                <th>Meeting Done</th>

        <tbody>
            <tr>
                <td class="employee">Varsha</td>

            <tr>

            </tr>
        </tbody>
    </table>
</div>
</div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");

    if (window.innerWidth <= 768) {
        sidebar.classList.toggle("active");
    } else {
        sidebar.classList.toggle("collapsed");
    }
}
</script>


</body>
</html>
